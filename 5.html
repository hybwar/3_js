<html lang="en">

<body>
	<script>
		'use strict'
		const products = [
			{
				id: 3
				, price: 127
				, photos: ["1.jpg", "2.jpg", ]
			}
			, {
				id: 5
				, price: 499
				, photos: []
			}, {
				id: 10
				, price: 26
				, photos: [
					"3.jpg"
				]
			}, {
				id: 8
				, price: 78
			, },
		];
		let photoProducts = products.filter(item => 'photos' in item && item.photos.length >0); 
		console.log(photoProducts);
		let sortpdoducts = products.sort(function(element1, element2) {
			return element1.price - element2.price;
			});
		console.log(sortpdoducts);
	</script>
